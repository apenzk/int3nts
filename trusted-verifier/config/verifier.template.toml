# Trusted Verifier Configuration
# 
# This file contains all configuration settings for the trusted verifier service.
# Copy this template to verifier.toml and update the values for your environment.
#
# SECURITY WARNING: This file contains private keys and should never be committed to version control!

# Hub Chain Configuration
# The hub chain is where intents are created and monitored
[hub_chain]
name = "Hub Chain"                                    # Human-readable name for the chain
rpc_url = "http://127.0.0.1:8080"                    # RPC endpoint URL for blockchain communication
chain_id = 1                                          # Unique chain identifier
intent_module_addr = "0x123"                      # Address of the intent framework module
# escrow_module_addr = "0x..."                    # Address of escrow module (optional for hub, omit if not needed)

# Connected Move VM Chain Configuration  
# The connected Move VM chain is where escrow events occur and are monitored
# This section is optional - only include if you have a connected Move VM chain
[connected_chain_mvm]
name = "Connected Move VM Chain"                      # Human-readable name for the chain
rpc_url = "http://127.0.0.1:8082"                    # RPC endpoint URL for blockchain communication
chain_id = 2                                          # Unique chain identifier
intent_module_addr = "0x123"                      # Address of the intent framework module
escrow_module_addr = "0x123"                      # Address of escrow module (required for connected chain)

# Connected EVM Chain Configuration
# The connected EVM chain is where EVM escrow events occur and are monitored
# This section is optional - uncomment and configure if you have a connected EVM chain
# [connected_chain_evm]
# name = "Connected EVM Chain"
# rpc_url = "http://127.0.0.1:8545"
# escrow_contract_addr = "0x123"
# chain_id = 31337
# verifier_evm_pubkey_hash = "0x123"  # keccak256 hash of ECDSA public key (last 20 bytes)

# Connected SVM Chain Configuration
# The connected SVM chain is where Solana escrow events occur and are monitored
# This section is optional - uncomment and configure if you have a connected SVM chain
# [connected_chain_svm]
# name = "Connected SVM Chain"
# rpc_url = "http://127.0.0.1:8899"
# chain_id = 1001
# escrow_program_id = "<your-svm-program-id>"

# Verifier Configuration
# Cryptographic keys and timing parameters for the verifier
# Keys are loaded from environment variables at runtime for security
[verifier]
private_key_env = "VERIFIER_PRIVATE_KEY"  # Environment variable name containing Ed25519 private key (base64 encoded)
public_key_env = "VERIFIER_PUBLIC_KEY"    # Environment variable name containing Ed25519 public key (base64 encoded)
polling_interval_ms = 2000                # Polling interval for event monitoring in milliseconds
validation_timeout_ms = 30000             # Timeout for validation operations in milliseconds

# API Server Configuration
# HTTP server settings for the REST API
[api]
host = "127.0.0.1"                                    # Host address to bind the API server to
port = 3333                                           # Port number to bind the API server to
cors_origins = ["http://localhost:3333"]              # Allowed CORS origins for cross-origin requests