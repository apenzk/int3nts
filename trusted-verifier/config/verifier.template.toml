# Trusted Verifier Configuration
# 
# This file contains all configuration settings for the trusted verifier service.
# Copy this template to verifier.toml and update the values for your environment.
#
# ⚠️  SECURITY WARNING: This file contains private keys and should never be committed to version control!

# Hub Chain Configuration
# The hub chain is where intents are created and monitored
[hub_chain]
name = "Hub Chain"                                    # Human-readable name for the chain
rpc_url = "http://127.0.0.1:8080"                    # RPC endpoint URL for blockchain communication
chain_id = 1                                          # Unique chain identifier
intent_module_address = "0x123"                      # Address of the intent framework module
escrow_module_address = null                         # Address of escrow module (optional for hub)
known_accounts = ["0xalice", "0xbob"]                # Known test accounts to poll for events (Alice and Bob addresses)

# Connected Aptos Chain Configuration  
# The connected Aptos chain is where escrow events occur and are monitored
# This section is optional - only include if you have a connected Aptos chain
[connected_chain_apt]
name = "Connected Chain Apt"                          # Human-readable name for the chain
rpc_url = "http://127.0.0.1:8082"                    # RPC endpoint URL for blockchain communication
chain_id = 2                                          # Unique chain identifier
intent_module_address = "0x123"                      # Address of the intent framework module
escrow_module_address = "0x123"                      # Address of escrow module (required for connected chain)
known_accounts = ["0xalice", "0xbob"]                # Known test accounts to poll for events (Alice and Bob addresses)

# Connected EVM Chain Configuration
# The connected EVM chain is where EVM escrow events occur and are monitored
# This section is optional - only include if you have a connected EVM chain
[connected_chain_evm]
rpc_url = "http://127.0.0.1:8545"                    # RPC endpoint URL for EVM chain (e.g., Hardhat, Anvil, or public RPC)
escrow_contract_address = "0x123"                    # Address of the IntentEscrow contract on the EVM chain
chain_id = 31337                                      # Unique chain identifier (e.g., 31337 for Hardhat, 1 for Ethereum mainnet)
verifier_address = "0x123"                            # Ethereum address of the verifier (used for signature verification)

# Verifier Configuration
# Cryptographic keys and timing parameters for the verifier
[verifier]
private_key = "REPLACE_WITH_YOUR_PRIVATE_KEY_BASE64" # Ed25519 private key for signing (base64 encoded)
public_key = "REPLACE_WITH_YOUR_PUBLIC_KEY_BASE64"   # Ed25519 public key for verification (base64 encoded)
polling_interval_ms = 2000                           # Polling interval for event monitoring in milliseconds
validation_timeout_ms = 30000                        # Timeout for validation operations in milliseconds

# API Server Configuration
# HTTP server settings for the REST API
[api]
host = "127.0.0.1"                                    # Host address to bind the API server to
port = 3333                                           # Port number to bind the API server to
cors_origins = ["http://localhost:3333"]              # Allowed CORS origins for cross-origin requests