services:
  # Aptos Localnet Chain 1 - following the single-validator approach
  aptos-localnet-chain1:
    image: aptoslabs/tools:nightly
    container_name: aptos-localnet-chain1
    network_mode: host
    volumes:
      - aptos-data:/aptos/config
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "
        echo 'Starting Aptos Localnet Chain 1 with faucet (fresh start)...' &&
        aptos node run-localnet --with-faucet --force-restart --assume-yes
      "
    restart: unless-stopped

volumes:
  aptos-data: