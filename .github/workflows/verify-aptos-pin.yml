name: Verify Aptos Core Pin

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify-aptos-pin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Verify aptos-core pin
        run: |
          chmod +x infra/external/verify-aptos-pin.sh
          ./infra/external/verify-aptos-pin.sh
      
      - name: Build trusted-verifier
        run: |
          cd trusted-verifier
          cargo check
